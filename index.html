<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Layout Card Design</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section class="card-container">
            <article class="card">
                <a href="#" class="card-link">
                    <img src="./images/c1p.jpg" alt="" class="card-img">
                    <div class="card-body">
                        <span class="card-categoty">HTML</span>
                        <h2 class="card-title">Learn 2 HTML5</h2>
                        <p class="card-decription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam laudantium neque excepturi eligendi ex incidunt maxime ad, dicta doloremque! Dolorem.</p>
                        <div class="card-post-info">
                            <img src="./images/f1f.jpg" alt="" class="card-avatar">
                        </div>
                        <div class="card-author">Berry</div>
                        <time datetime="" class="card-date">July, 9 2024</time>
                    </div>
                </a>
            </article>
        </section>
    </body>
</html>
